<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ứng dụng Quản lý Thu nhập và Chi tiêu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Ứng dụng Quản lý Thu nhập và Chi tiêu</h1>

  <section>
    <h2>Thêm Thu nhập</h2>
    <form id="income-form">
      <label for="income-amount">Số tiền</label>
      <input type="number" id="income-amount" name="amount" required min="0" step="0.01" />
      <label for="income-type">Loại</label>
      <select id="income-type" name="type" required>
        <option value="">Chọn loại</option>
        <option value="cash">Tiền mặt</option>
        <option value="card">Tiền thẻ</option>
        <option value="side">Tiền ngoài lề</option>
      </select>
      <label for="income-date">Ngày</label>
      <input type="date" id="income-date" name="date" required />
      <label for="income-note">Ghi chú</label>
      <textarea id="income-note" name="note" rows="2"></textarea>
      <button type="submit">Thêm Thu nhập</button>
    </form>
  </section>

  <section class="history-section">
    <h2>Lịch sử Thu nhập</h2>
    <table id="income-history-table">
      <thead>
        <tr>
          <th>Số tiền</th>
          <th>Loại</th>
          <th>Ngày</th>
          <th>Ghi chú</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody>
        <!-- Các dòng thu nhập sẽ được thêm vào đây -->
      </tbody>
    </table>
  </section>

  <section>
    <h2>Thêm Chi tiêu</h2>
    <form id="expense-form">
      <label for="expense-amount">Số tiền</label>
      <input type="number" id="expense-amount" name="amount" required min="0" step="0.01" />
      <label for="expense-category">Loại chi tiêu</label>
      <select id="expense-category" name="category" required>
        <option value="">Chọn loại</option>
        <option value="goods">Tiền hàng</option>
        <option value="food">Tiền ăn</option>
        <option value="fuel">Tiền xăng xe</option>
        <option value="entertainment">Tiền đi chơi</option>
      </select>
      <label for="expense-date">Ngày</label>
      <input type="date" id="expense-date" name="date" required />
      <label for="expense-note">Ghi chú</label>
      <textarea id="expense-note" name="note" rows="2"></textarea>
      <button type="submit">Thêm Chi tiêu</button>
    </form>
  </section>

  <section class="history-section">
    <h2>Lịch sử Chi tiêu</h2>
    <table id="expense-history-table">
      <thead>
        <tr>
          <th>Số tiền</th>
          <th>Loại chi tiêu</th>
          <th>Ngày</th>
          <th>Ghi chú</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody>
        <!-- Các dòng chi tiêu sẽ được thêm vào đây -->
      </tbody>
    </table>
  </section>

  <section class="totals">
    <h2>Tổng tiền</h2>
    <div class="filter-group">
      <label for="totals-type">Loại</label>
      <select id="totals-type">
        <option value="expense">Chi tiêu</option>
        <option value="income">Thu nhập</option>
      </select>
      <label for="totals-period">Khoảng thời gian</label>
      <select id="totals-period">
        <option value="day">Ngày</option>
        <option value="week">Tuần</option>
        <option value="month" selected>Tháng</option>
      </select>
      <button id="refresh-totals">Làm mới tổng tiền</button>
    </div>
    <div id="totals-display">
      <!-- Tổng tiền sẽ được hiển thị ở đây -->
    </div>
  </section>

  <section class="balances">
    <h2>Số dư đầu kỳ và cuối kỳ</h2>
    <div class="filter-group">
      <label for="balance-start-date">Ngày bắt đầu</label>
      <input type="date" id="balance-start-date" name="balance-start-date" required />
      <label for="balance-end-date">Ngày kết thúc</label>
      <input type="date" id="balance-end-date" name="balance-end-date" required />
      <button id="refresh-balances">Xem số dư</button>
    </div>
    <div id="balances-display">
      <!-- Số dư đầu kỳ và cuối kỳ sẽ được hiển thị ở đây -->
    </div>
  </section>

  <section>
    <h2>Xuất dữ liệu</h2>
    <button id="export-btn">Xuất ra Excel</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
